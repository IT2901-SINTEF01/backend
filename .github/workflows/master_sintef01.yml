# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - sintef01

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@master

    - uses: azure/docker-login@v1
      with:
        login-server: https://ghcr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_141983b2d54342878d3a7f77fe9b795f }}
        password: ${{ secrets.AzureAppService_ContainerPassword_d97f27bbce7f48e187f29799bb18538d }}

    - run: |
        docker build . -t ghcr.io/${{ secrets.AzureAppService_ContainerUsername_141983b2d54342878d3a7f77fe9b795f }}/it2901-sintef01/backend:${{ github.sha }}
        docker push ghcr.io/${{ secrets.AzureAppService_ContainerUsername_141983b2d54342878d3a7f77fe9b795f }}/it2901-sintef01/backend:${{ github.sha }}

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'sintef01'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_dd3ecfac72f8439fba924ded08761b45 }}
        images: 'ghcr.io/${{ secrets.AzureAppService_ContainerUsername_141983b2d54342878d3a7f77fe9b795f }}/it2901-sintef01/backend:${{ github.sha }}'